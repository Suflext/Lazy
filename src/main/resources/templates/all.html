<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Employee</th>
    </tr>
    <tr>
        <th> id</th>
        <th> firstName</th>
        <th> lastName</th>
        <th> login</th>
        <th> password</th>
        <th> positions</th>
        <th> department</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:utext="${employee.id}"></td>
        <td th:utext="${employee.firstName}"></td>
        <td th:utext="${employee.lastName}"></td>
        <td th:utext="${employee.login}"></td>
        <td th:utext="${employee.password}"></td>
        <td th:utext="${employee.jobPosition}"></td>
        <td th:utext="${employee.department}"></td>
    </tr>
</table>

<br>

<table border="1">
    <tr>
        <th>Positions</th>
    </tr>
    <tr>
        <th> id</th>
        <th> salary</th>
    </tr>
    <tr th:each="positions : ${positions}">
        <td th:utext="${positions.id}"></td>
        <td th:utext="${positions.salary}"></td>
    </tr>
</table>

<br>

<table border="1">
    <tr>
        <th>Department</th>
    </tr>
    <tr>
        <th> id</th>
        <th> name</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:utext="${department.id}"></td>
        <td th:utext="${department.name}"></td>
    </tr>
</table>

<br>

<table border="1">
    <tr>
        <th>WorkLog</th>
    </tr>
    <tr>
        <th>id</th>
        <th>startTime</th>
        <th>duration</th>
        <th>endTime</th>
    </tr>
    <tr th:each="worklog : ${worklogs}">
        <td th:utext="${worklog.id}"></td>
        <td th:utext="${worklog.startTime}"></td>
        <td th:utext="${worklog.duration}"></td>
        <td th:utext="${worklog.endTime}"></td>
    </tr>
</table>

<br>

<table border="1">
    <tr>
        <th>work_log_report</th>
    </tr>
    <tr>
        <th>id</th>
        <th>startTime</th>
        <th>duration</th>
        <th>type</th>
    </tr>
    <tr th:each="report : ${work_log_report}">
        <td th:utext="${report.id}"></td>
        <td th:utext="${report.START_DATE}"></td>
        <td th:utext="${report.duration}"></td>
        <td th:utext="${report.type}"></td>
    </tr>
</table>

</body>
</html>
