<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>

<div th:include="menu :: header"></div>

<br>

<div id="container" style="width: 1100px; height: 550px; margin: 0 auto"></div>

<script language="JavaScript">
    $(document).ready(function () {
        var title = {
            text: 'Diagram came/left work'
        };
        var xAxis = {
            categories: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat'],
            color: '#000000'
        };
        var yAxis = {
            title: {
                text: 'Time (h)',
                color: '#000000'
            }
        };

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false,
                color: '#000000'
            }
        };

        var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        };
        var series = [
            {
                name: 'Left work',
                data: [[${LeftWork}]],
                color: '#0050ef'
            },
            {
                name: 'Came work',
                data: [[${AtWork}]],
                color: '#008A00'

            }
        ];

        var json = {};
        json.title = title;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.legend = legend;
        json.series = series;
        json.plotOptions = plotOptions;

        $('#container').highcharts(json);
    });
</script>

<br>

<!--<span th:utext="${AtWork}"></span>-->
<!--<span th:utext="${LeftWork}"></span>-->

</body>
</html>
