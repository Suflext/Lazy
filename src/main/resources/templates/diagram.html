<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Diagram</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>

<div th:include="menu :: header"></div>

<br>

<div id="container" style="width: 1100px; height: 550px; margin: 0 auto"></div>
<script language="JavaScript">
    $(document).ready(function () {
        var chart = {
            type: 'column'
        };
        var title = {
            text: 'Diagram came/left work'
        };
        // let arr1 = [[${key}]];
        var xAxis = {
            categories: ['Mon', 'Tue', 'Wen', 'Thu', 'Fri', 'Sat', 'Sun']
            // categories: [arr1[0], arr1[1], arr1[2], arr1[3]]
        };
        var yAxis = {
            min: 0,
            title: {
                text: 'Time (h)'
            }
        };
        var tooltip = {
            pointFormat: '<span style = "color:{series.color}">{series.name}</span> : <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
            shared: true
        };
        var plotOptions = {
            column: {
                stacking: 'percent'
            }
        };
        var credits = {
            enabled: false
        };

        let arr = [[${work}]];
        var series = [
            {
                name: 'over work',
                data: [(8 * 3600 - arr[0]) < 0 ? arr[0] - 8 * 3600 : 0,
                    (8 * 3600 - arr[1]) < 0 ? arr[1] - 8 * 3600 : 0,
                    arr[2], arr[3], arr[4], arr[5], arr[6], arr[7]],
                color: '#008A00'
            },
            {
                name: 'unfinished',
                data: [(8 * 3600 - arr[0]) > 0 ? 8 * 3600 - arr[0] : 0,
                    (8 * 3600 - arr[1]) > 0 ? 8 * 3600 - arr[1] : 0,
                    arr[2], arr[3], arr[4], arr[5], arr[6], arr[7]],
                color: '#CA3433'
            },
            {
                name: 'processing',
                data: [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5], arr[6], arr[7]],
                color: '#0050ef'
            }
        ];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.tooltip = tooltip;
        json.plotOptions = plotOptions;
        json.credits = credits;
        json.series = series;
        $('#container').highcharts(json);
    });
</script>
</body>


<br>
<span th:utext="${key}"></span>
<br>
<span th:utext="${work}"></span>


</html>
