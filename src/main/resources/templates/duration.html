<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Duration</title>

</head>
<body>

<i> <b> Work this day </b> </i> <br>
Отработано : <span th:utext="${DayWorkedAlready}"></span> <br>
Рабочий план: <span th:utext="${DayIdeaWork}"></span> <br>
Осталось отработать : <span th:utext="${DayLeftWork}"></span> <br>

<br>
<br>

<i> <b> Work this week </b> </i> <br>
Отработано : <span th:utext="${WeekWorkedAlready}"></span> <br>
Рабочий план: <span th:utext="${WeekIdeaWork}"></span> <br>
Осталось отработать : <span th:utext="${WeekLeftWork}"></span> <br>

<br>
<br>

<i> <b> Work this month </b> </i> <br>
Отработано : <span th:utext="${MonthWorkedAlready}"></span> <br>

</body>
</html>
